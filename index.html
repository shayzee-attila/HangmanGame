<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Moon+Dance&family=Neonderthaw&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loading-spinner">
      <div class="spinner"></div>
      </div>
    <div class="container">
      <div id="options-container"></div>
      <div id="letter-container" class="letter-container hide"></div>
      <div id="user-input-section"></div>
      <canvas id="canvas"></canvas>
      <div id="new-game-container" class="new-game-popup hide">
        <div id="result-text"></div>
        <button id="new-game-button">New Game</button>
      </div>
      <!-- Updated: Add Hangman Body Parts -->
      <img id="hangman-leg1" class="body-part hide" src="images/Hangmanarm1.png" alt="Hangman Leg 1" />
      <img id="hangman-leg2" class="body-part hide" src="images/Hangmanleg2.png" alt="Hangman Leg 2" />
      <img id="hangman-body" class="body-part hide" src="images/Hangmanbody.png" alt="Hangman Body" />
      <img id="hangman-arm1" class="body-part hide" src="images/Hangmanarm1.png" alt="Hangman Arm 1" />
      <img id="hangman-arm2" class="body-part hide" src="images/Hangmanarm2.png" alt="Hangman Arm 2" />
      <img id="hangman-head" class="body-part hide" src="images/Hangmanhead.png" alt="Hangman Head" />
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
